<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/calcultor.css">
</head>
<body>
    <div id="BeDau">
        <h1>BeDauCoder</h1>
    </div>
    <div class="continer">
        <div id="calcultor">
            <div id="television">
                <h2 id="operator_match" class="text-end"></h2>
                <h4 id="result" class="text-end">0</h4>
            </div>
            <div id="keyboard">
                <button class="btn_numbers">1</button>
                <button class="btn_numbers">2</button>
                <button class="btn_numbers">3</button>
                <button class="btn_numbers">+</button>
                <button class="btn_numbers">4</button>
                <button class="btn_numbers">5</button>
                <button class="btn_numbers">6</button>
                <button class="btn_numbers">-</button>
                <button class="btn_numbers">7</button>
                <button class="btn_numbers">8</button>
                <button class="btn_numbers">9</button>
                <button class="btn_numbers">*</button>
                <button class="btn_numbers">C</button>
                <button class="btn_numbers">0</button>
                <button class="btn_numbers">=</button>
                <button class="btn_numbers">/</button>

            </div>
        </div>
    </div>

    <script src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/calculator.js"></script>
